on:
    workflow_dispatch:
      
jobs:
    go-release:
      runs-on: ubuntu-latest
      steps:
        - name: Check out the repository
          uses: actions/checkout@v2
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: 1.21
        - name: npm install
          run: go mod tidy
        - name: Release
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: goreleaser release --snapshot